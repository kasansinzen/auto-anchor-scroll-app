<div class="main" appHeightSpy (heightIncreased)="this.onHeightPageIncrease($event)">
  @for(category of this.menuItems | async; track category; let key = $index) {
    <app-section [itemId]="key + 1" [itemTitle]="category.category"></app-section>
    @for(item of category.items; track item; let key2 = $index) {
      <app-section [itemTitle]="item.title" [itemId]="(key + 1) + (key2 + 1)"></app-section>
    }
  }
</div>
